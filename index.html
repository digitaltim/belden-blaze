<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belden Blaze - Really Big Boy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand">
    <link rel="stylesheet" type="text/css" href="css/minireset.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="wallpaper"></div>
    <div class="content">
        <aside class="side">
            <figure class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image"
                     src="./images/BeldenBlaze.jpg"
                     srcset="./images/BeldenBlaze.jpg 1x,
                             ./images/BeldenBlaze@2x.jpg 2x,
                             ./images/BeldenBlaze@3x.jpg 3x"
                     alt="Portrait of Belden Blaze"
                     width="320"
                     height="320">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi, I'm Belden Blaze
            </h1>
            <p class="job">
                Really Big Boy
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    I spend my time climbing big walls,
                    helping my parents with anything they need
                    and growing bigger every day.
                </p>
            </div>
            <div class="contact">
                <a class="button" href="mailto:tim@digitaltim.com">
                    Get in touch
                </a>
            </div>
        </main>
    </div>
</body>
</html>
